<div class="container mt-3" *ngIf="newsItem">
    <h2>{{ newsItem.title }}</h2>
    <img [src]="newsItem.urlToImage" class="img-fluid" alt="image">
    <p class="mt-3"><strong>Description:</strong>{{ newsItem.description }}</p>
    <p><strong>Author:</strong> {{ newsItem.author }}</p>
    <p><strong>Content:</strong> {{ newsItem.content }}</p>
    <p><strong>Date:</strong> {{ newsItem.publishedAt | date }}</p>
  </div>
